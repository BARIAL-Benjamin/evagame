<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon/favicon-tiny.webp" type="image/webp">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/keyboards.css" />
    <link rel="stylesheet" href="/css/switch.css" />
    <script type="module" src="/dist/game.js" defer></script>
    <script type="module" src="/js/darkmode.min.js" defer></script>
    <title>EvaGame</title>
</head>

<body>
    <header>
        <aside>
            <div>
                <img src="/assets/Logo/8bits/logo-small.webp" alt="Logo du site version 8 bits" usemap="#logo"
                    sizes="(max-width: 154px) 154px,(max-width: 307px) 307px, 714px"
                    srcset="/assets/Logo/8bits/logo-small.webp 154w, /assets/Logo/8bits/logo-medium.webp 307w, /assets/Logo/8bits/logo-large.webp 714w">
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/characters">Characters</a></li>
                    <li><a href="/series-movies">Series & Movies</a></li>
                    <li><a href="/lexicon">Lexicon</a></li>
                    <li><a href="/game">EvaGame</a></li>
                </ul>
            </nav>
        </aside>
    </header>
    <main>
        <h1>EvaGame : En développement</h1>
        <canvas id="evagame"></canvas>
        <section>
            <p>EvaGame est un jeu de tire, il consiste à tuer des anges sur plusieurs niveau.</p>
            Touches :
            <ul>
                <li>Droite :
                    <button class="kbc-button kbc-button-xs">D</button>
                </li>
                <li>Gauche :
                    <button class="kbc-button kbc-button-xs">Q</button>
                </li>
                <li>Saut :
                    <button class="kbc-button kbc-button-xs">Z</button>
                </li>
                <li>S'allonger :
                    <button class="kbc-button kbc-button-xs">S</button>
                </li>
                <li>Tirer :
                    <button class="kbc-button kbc-button-xs">clique gauche</button>
                </li>
                <li>Pause :
                    <button class="kbc-button kbc-button-xs">echap</button>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
    <map name="logo"><area shape="rect" coords="0, 0, 10000, 10000" href="/" alt="Home" /></map>
    <input id="darkmode" type="checkbox"/>
</body>

</html>
